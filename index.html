<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Processing App</h1>
            <div class="controls">
                <button id="themeToggle">Switch to Dark Mode</button>
                <input type="file" id="fileInput">
                <button id="processButton">Process Data</button>
                <label for="hideOutput">
                    <input type="checkbox" id="hideOutput">
                    Hide Output
                </label>
                <button id="downloadButton" class="hidden">Download Result</button>
            </div>
        </header>
        <main>
            <pre id="output"></pre>
            <div id="loadingIndicator" class="hidden">Processing...</div>
            <div id="stats" class="hidden"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
